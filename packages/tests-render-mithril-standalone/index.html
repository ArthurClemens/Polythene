<!doctype html>
<head>
<title>Polythene for Mithril Standalone Test</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="cleartype" content="on">
</head>
<body>
<div id="root" class="app"></div>

<style>
body, html {
  height: 100%;
  background: #f0f0f0;
  line-height: 1.3;
  padding: 0;
  margin: 0;
}
.row {
  padding: 8px 16px;
  max-width: 480px;
  margin: 0 auto;
  background: #fff;
}
.row + .row {
  border-top: 1px solid #eee;
}
.component {
  margin: 1rem 0;
}
h1 {
  font-size: 32px;
  margin: 1rem 0 0 0;
  color: #222;
}
h2 {
  font-size: 18px;
  margin: 0;
  color: #444;
}
.pe-control.pe-radio-control + .pe-control.pe-radio-control {
  margin-left: 40px;
}
@media only screen and (min-width:480px) {
  .page {
    padding: 16px;
  }
  .row {
    padding: 16px 24px;
  }
}
</style>

<script src="https://unpkg.com/mithril@1.1.6/mithril.min.js"></script>
<script src="js/polythene-mithril-standalone.js"></script>
<script src="js/polythene-css-standalone.js"></script>
<script>
/* global m, polythene, polytheneCSS */
const {
  Button,
  Card,
  Checkbox,
  Dialog,
  FAB,
  MaterialDesignSpinner,
  Notification,
  RadioGroup,
  Slider,
  Snackbar,
  SVG,
  Switch,
  Tabs,
  TextField,
} = polythene;

const {
  ButtonCSS,
  CardCSS,
  SVGCSS,
} = polytheneCSS;

const linkIconSVG = "<svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><path d=\"M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z\"/></svg>";

ButtonCSS.addStyle(".themed-button", {
  color_light_background: "#FF1744",
  color_light_text: "#fff"
});

SVGCSS.addStyle(".themed-svg", {
  color_light: "#2196f3"
});

CardCSS.addStyle(
  ".themed-card",
  {
    color_dark_main_background: "#B89E58",
    color_dark_title_text:      "#fff",
    color_dark_subtitle_text:   "#fff"
  }
);

const app = {
  view: () => 
    m(".page", [
      m(".row", [
        m("h1", "Polythene for Mithril"),
        m("h2", "Standalone Test")
      ]),
      m(".row",
        [
          m("h2", "SVG"),
          m(".component", 
            m(SVG, {
              content: m.trust(linkIconSVG),
              className: "themed-svg"
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Raised Button"),
          m(".component", 
            m(Button, {
              raised: true,
              label: "Button"
            })
          )
        ]
      ),
      m(".row", 
        [
          m("h2", "Regular Button"),
          m(".component", 
            m(Button, {
              label: "Button"
            })
          )
        ]
      ),
      m(".row", 
        [
          m("h2", "Themed Regular Button"),
          m(".component", 
            m(Button, {
              label: "Button",
              className: "themed-button"
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "FAB"),
          m(".component", 
            m(FAB, {
              icon: {
                svg: { content: m.trust(linkIconSVG) }
              }
            })
          )
        ]
      ),
      m(".row", 
        [
          m("h2", "Tabs"),
          m(".component", 
            m(Tabs, {
              tabs: [
                { label: "New" },
                { label: "Favorites" },
                { label: "Saved" }
              ],
              autofit: true
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Card"),
          m(".component", 
            m(Card, {
              className: "themed-card",
              tone: "dark",
              content: [
                {
                  primary: {
                    title: "Get Ready",
                    subtitle: "2 Unlimited",
                    media: {
                      ratio: "square",
                      size: "medium",
                      content: m("img", {
                        src: "https://lastfm-img2.akamaized.net/i/u/avatar170s/ca297951611442bda8ea55fba764c757"
                      })
                    }
                  }
                },
                {
                  actions: {
                    content: [
                      m(Button, {
                        label: "Listen now"
                      })
                    ]
                  }
                }
              ]
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Checkbox"),
          m(".component", 
            m(Checkbox, {
              label: "Label"
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Switch"),
          m(".component", 
            m(Switch, {
              label: "Label"
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Radio Button"),
          m(".component", 
            m(RadioGroup,
              {
                name: "defaultChecked",
                content: [
                  {
                    value: "One",
                    label: "One",
                  },
                  {
                    value: "Two",
                    label: "Two",
                    defaultChecked: true
                  }
                ]
              }
            )
          )
        ]
      ),
      m(".row",
        [
          m("h2", "TextField"),
          m(".component", 
            m(TextField, {
              defaultValue: "abC",
              validate: value => 
                value !== value.toLowerCase()
                  ? ({
                    valid: false,
                    error: "Only use lowercase characters."
                  })
                  : null,
              validateAtStart: true
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Slider"),
          m(".component", 
            m(Slider, {
              defaultValue: 50
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Spinner"),
          m(".component", 
            m(MaterialDesignSpinner, {
              permanent: true
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Dialog"),
          m(".component", 
            m(Button, {
              raised: true,
              label: "Show dialog",
              events: {
                onclick: () => Dialog.show({
                  /* note the Dialog component is below the other elements in the app */
                  title: "Hello",
                  body: "Click outside to close, or press ESCAPE",
                  backdrop: true
                })
              }
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Notification"),
          m(".component", 
            m(Button, {
              raised: true,
              label: "Show Notification",
              events: {
                onclick: () => Notification.show({
                  /* note the Notification component is below the other elements in the app */
                  title: "Hello"
                })
              }
            })
          )
        ]
      ),
      m(".row",
        [
          m("h2", "Snackbar"),
          m(".component", 
            m(Button, {
              raised: true,
              label: "Show Snackbar",
              events: {
                onclick: () => Snackbar.show({
                  /* note the Snackbar component is below the other elements in the app */
                  title: "Hello"
                })
              }
            })
          )
        ]
      ),
      m(Dialog),
      m(Snackbar),
      m(Notification)
    ])
};

m.mount(document.querySelector("#root"), app);

</script>
</body>
