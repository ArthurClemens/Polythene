<!doctype html>
<head>
<title>Polythene for React Standalone Test</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="cleartype" content="on">
</head>
<body>
<div id="root" class="app"></div>

<style>
body, html {
  height: 100%;
  background: #f0f0f0;
  line-height: 1.3;
  padding: 0;
  margin: 0;
}
.page {}
.row {
  padding: 8px 16px;
  max-width: 480px;
  margin: 0 auto;
  background: #fff;
}
.row + .row {
  border-top: 1px solid #eee;
}
.component {
  margin: 1rem 0;
}
h1 {
  font-size: 32px;
  margin: 1rem 0 0 0;
  color: #222;
}
h2 {
  font-size: 18px;
  margin: 0;
  color: #444;
}
.pe-control.pe-radio-control + .pe-control.pe-radio-control {
  margin-left: 40px;
}
@media only screen and (min-width:480px) {
  .page {
    padding: 16px;
  }
  .row {
    padding: 16px 24px;
  }
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script src="js/polythene-react-standalone.js"></script>
<script src="js/polythene-css-standalone.js"></script>
<script type="text/babel">
/* global polythene, polytheneCSS */

const {
  Button,
  Card,
  Checkbox,
  Dialog,
  FAB,
  MaterialDesignSpinner,
  Notification,
  RadioGroup,
  Slider,
  Snackbar,
  SVG,
  Switch,
  Tabs,
  TextField,
} = polythene;

const {
  ButtonCSS,
  CardCSS,
  SVGCSS,
} = polytheneCSS;

const linkIconSVG = <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>;

ButtonCSS.addStyle(".themed-button", {
  color_light_background: "#FF1744",
  color_light_text: "#fff",
  contained: true
});

SVGCSS.addStyle(".themed-svg", {
  color_light: "#2196f3"
});

CardCSS.addStyle(
  ".themed-card",
  {
    color_dark_main_background: "#B89E58",
    color_dark_title_text:      "#fff",
    color_dark_subtitle_text:   "#fff"
  }
);

const App = () => (
  <div className="page">
    <div className="row">
      <h1>Polythene for React</h1>
      <h2>Standalone Test</h2>
    </div>
    <div className="row">
      <h2>SVG</h2>
      <div className="component">
        <SVG
          className="themed-svg"
          style={{
            width: "24px",
            height: "24px",
          }}
        >{linkIconSVG}</SVG>
      </div>
    </div>
    <div className="row">
      <h2>Raised Button</h2>
      <div className="component">
        <Button
          raised
          label="Button"
        />
      </div>
    </div>
    <div className="row">
      <h2>Text Button</h2>
      <div className="component">
        <Button
          label="Button"
        />
      </div>
    </div>
    <div className="row">
      <h2>Themed Text Button</h2>
      <div className="component">
        <Button
          label="Button"
          className="themed-button"
        />
      </div>
    </div>
    <div className="row">
      <h2>FAB</h2>
      <div className="component">
        <FAB
          icon={{ svg: { content: linkIconSVG } }}
        />
      </div>
    </div>
    <div className="row">
      <h2>Tabs</h2>
      <div className="component">
        <Tabs
          tabs={[
            { label: "New" },
            { label: "Favorites" },
            { label: "Saved" }
          ]}
          autofit
        />
      </div>
    </div>
    <div className="row">
      <h2>Card</h2>
      <div className="component">
        <Card
          className="themed-card"
          tone="dark"
          content={[
            {
              primary: {
                title: "Get Ready",
                subtitle: "2 Unlimited",
                media: {
                  ratio: "square",
                  size: "medium",
                  content: <img src="https://lastfm-img2.akamaized.net/i/u/avatar170s/ca297951611442bda8ea55fba764c757" />
                }
              }
            },
            {
              actions: {
                content: <Button label="Listen now" />
              }
            }
          ]}
        />
      </div>
    </div>
    <div className="row">
      <h2>Checkbox</h2>
      <div className="component">
        <Checkbox
          label="Label"
        />
      </div>
    </div>
    <div className="row">
      <h2>Switch</h2>
      <div className="component">
        <Switch
          label="Label"
        />
      </div>
    </div>
    <div className="row">
      <h2>TextField</h2>
      <div className="component">
        <TextField
          defaultValue="abC"
          validate={value => 
            value !== value.toLowerCase()
              ? ({
                valid: false,
                error: "Only use lowercase characters."
              })
              : null}
          validateAtStart
        />
      </div>
    </div>
    <div className="row">
      <h2>Slider</h2>
      <div className="component">
        <Slider
          defaultValue={50}
        />
      </div>
    </div>
    <div className="row">
      <h2>Spinner</h2>
      <div className="component">
        <MaterialDesignSpinner
          permanent
        />
      </div>
    </div>
    <div className="row">
      <h2>Dialog</h2>
      <div className="component">
        <Button
          raised
          label="Show dialog"
          events={{
            onClick: () => Dialog.show({
              /* note the Dialog component is below the other elements in the app */
              title: "Hello",
              body: "Click outside to close, or press ESCAPE",
              backdrop: true
            })
          }}
        />
      </div>
    </div>
    <div className="row">
      <h2>Notification</h2>
      <div className="component">
        <Button
          raised
          label="Show notification"
          events={{
            onClick: () => Notification.show({
              /* note the Notification component is below the other elements in the app */
              title: "Hello"
            })
          }}
        />
      </div>
    </div>
    <div className="row">
      <h2>Snackbar</h2>
      <div className="component">
        <Button
          raised
          label="Show snackbar"
          events={{
            onClick: () => Snackbar.show({
              /* note the Snackbar component is below the other elements in the app */
              title: "Hello"
            })
          }}
        />
      </div>
    </div>
    <Dialog />
    <Snackbar />
    <Notification />
  </div>
);

ReactDOM.render(
  <App />,
  document.getElementById("root")
);
</script>

</body>
